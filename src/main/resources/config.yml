    enabled: true # Включен - true, выключен - false
    name: "&6Огонь" # Название в меню и сообщениях
    particles-count: 30 # Сколько частиц спавнится за раз
    delay-ticks: 1 # Задержка между спавном частиц в тиках (1 секунда = ~20 тиков)
