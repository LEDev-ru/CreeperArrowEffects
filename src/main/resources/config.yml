# Название меню с эффектами
menu-name: "&6 > &f Эффекты стрел"

# Предмет кнопки эффекта в меню
button-material: PAPER

# Переливание кнопки эффекта в меню, как зачарованного
enchanted-button: true

# Предмет кнопки сброса эффекта
clear-material: BARRIER

# Название кнопки сброса эффекта
clear-button-name: "&7Сбросить эффект"

# Переливание кнопки сброса эффекта в меню, как зачарованного
enchanted-clear-button: true

# Включить/выключить и настроить эффекты
effects:
